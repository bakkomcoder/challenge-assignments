            <h2>임아론 감독</h2>
            <p>
              빼꼼은 영어로 하면 백홈(Back Home)이다. 인간에 의해 고향 북극을
              떠난 빼꼼은 인간 세상에 정착해 살지만 마음 한켠에는 늘 집으로
              돌아가고 싶은 마음이 있다. 성격적으로는 무언가 ‘빼꼼’하고 쳐다보는
              성격이고. 게다가 백곰이고. 그런 다양한 의미를 담아서 지은
              이름이었다.
