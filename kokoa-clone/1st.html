<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
  </head>

  <body>
    <h1>Create An Account</h1>
    <hr />
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" placeholder="First name" type="text" required />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" placeholder="Last name" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" placeholder="Email" type="email" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" placeholder="Username" type="text" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          placeholder="Password"
          type="password"
          required
          minlength="10"
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" type="date" required />
      </div>
      <div>
        <label for="emotion">How happy are you?</label>
        <input id="emotion" type="range" required />
      </div>
      <div>
        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" type="color" required />
      </div>
      <button>Create Account</button>
    </form>
  </body>
</html>
