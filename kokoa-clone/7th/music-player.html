<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnify-glass"></i>
      </div>
      <div class="main-music">
        <div class="main-music__image"></div>
        <div class="main-music__text">
          <div>Tyler, The Creator</div>
          <div>Rap, Hip-Hop</div>
        </div>
        <div class="main-music__icon">
          <div class="main-music__icon-column">Shuffle</div>
          <div class="main-music__icon-column">
            <i class="fa-solid fa-heart"></i>
            <span>212,971</span>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-section">
          <div class="playlist-section__column">
            <img
              src="https://avatars.githubusercontent.com/u/79674766?s=400&u=d1c3b2f13f7b461faa26332642f3cffbc9dd2f2d&v=4"
              class="playlist-section__avatar"
            />
            <div class="playlist-section__text">
              <h2 class="playlist-section__title">Tyler, the Creator</h2>
              <h2 class="playlist-section__artist">EARFQUAKE</h2>
            </div>
          </div>
          <div class="playlist-section__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist-secion">
          <div class="playlist-section__playing">
            <div class="playlist-section__column">
              <img
                src="https://avatars.githubusercontent.com/u/79674766?s=400&u=d1c3b2f13f7b461faa26332642f3cffbc9dd2f2d&v=4"
                class="playlist-section__avatar"
              />
              <div class="playlist-section__text">
                <h2 class="playlist-section__title">Tyler, the Creator</h2>
                <h2 class="playlist-section__artist">EARFQUAKE</h2>
              </div>
            </div>
            <div class="playlist-section__column">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
        <div class="playlist-section">
          <div class="playlist-section__column">
            <img
              src="https://avatars.githubusercontent.com/u/79674766?s=400&u=d1c3b2f13f7b461faa26332642f3cffbc9dd2f2d&v=4"
              class="playlist-section__avatar"
            />
            <div class="playlist-section__text">
              <h2 class="playlist-section__title">Tyler, the Creator</h2>
              <h2 class="playlist-section__artist">EARFQUAKE</h2>
            </div>
          </div>
          <div class="playlist-section__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist-section">
          <div class="playlist-section__column">
            <img
              src="https://avatars.githubusercontent.com/u/79674766?s=400&u=d1c3b2f13f7b461faa26332642f3cffbc9dd2f2d&v=4"
              class="playlist-section__avatar"
            />
            <div class="playlist-section__text">
              <h2 class="playlist-section__title">Tyler, the Creator</h2>
              <h2 class="playlist-section__artist">EARFQUAKE</h2>
            </div>
          </div>
          <div class="playlist-section__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="nav-container">
          <div class="nav-container__column">
            <h2 class="nav-container__artist">Tyler, The Creator</h2>
            <h4 class="nav-container__title">NOVEMVER</h4>
          </div>
          <div class="nav-container__column">
            <i class="fa-solid fa-backward-step fa-sm"></i>
            <i class="fa-solid fa-pause fa-lg"></i>
            <i class="fa-solid fa-forward-step fa-sm"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="status-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="play-music">
        <div class="play-music__image"></div>
        <div class="play-music__title">November</div>
        <div class="play-music__sub-title">Tyler, The Creator</div>
      </div>
      <div class="play-control">
        <div class="play-contol__number">
          <div class="play-contol__column">1:56</div>
          <div class="play-contol__column">2:21</div>
        </div>
        <div class="play-contol__bar">
          <div class="play-contol__total">
            <div class="play-contol__before"></div>
            <div class="play-contol__now"></div>
          </div>
        </div>
      </div>
      <div class="play__nav">
        <i class="fa-solid fa-repeat fa-lg"></i>
        <i class="fa-solid fa-backward-step fa-lg"></i>
        <i class="fa-solid fa-circle-play fa-3x"></i>
        <i class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle fa-lg"></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ee134bcd52.js"
    crossorigin="anonymous"
  ></script>
</html>
