<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Play List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/5th.css" />
  </head>

  <body>
    <div class="container">
      <div class="first-row">
        <i class="fa-solid fa-xmark fa-2x"></i>
        <h2>Lofi Mix</h2>
      </div>
      <div class="second-row">
        <div class="music-image__main">
          <i class="fa-regular fa-image fa-2x button"></i>
        </div>
        <div class="music-details__main">
          <h1>Cloud Nine</h1>
          <h4>nawhij</h4>
        </div>
      </div>
      <div class="third-row">
        <div class="square-icon">
          <i class="fa-solid fa-play fa-lg button"></i>
          <h2 class="button">Play</h2>
        </div>
        <div class="circle-icon">
          <i class="fa-regular fa-heart fa-lg button"></i>
        </div>
        <div class="circle-icon">
          <i class="fa-solid fa-plus fa-lg button"></i>
        </div>
      </div>
      <div class="fourth-row">
        <div class="fourth-row__section">
          <div class="music-image"></div>
          <div class="music-details">
            <h2>A Beautiful Salad Bowl</h2>
            <h4>sad toi</h4>
          </div>
        </div>
        <div class="fourth-row__section">
          <div class="music-image"></div>
          <div class="music-details">
            <h2>Afternoon</h2>
            <h4>Hentaidesu</h4>
          </div>
        </div>
        <div class="fourth-row__section">
          <div class="music-image"></div>
          <div class="music-details">
            <h2>Train from Paris</h2>
            <h4>Mind Trap</h4>
          </div>
        </div>
        <div class="fourth-row__section">
          <div class="music-image"></div>
          <div class="music-details">
            <h2>Float</h2>
            <h4>B 3 N B i</h4>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ee134bcd52.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
