<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style>
      .maxNum__form {
        font-size: 20px;
        font-weight: bold;
      }
      .guessNum__form {
        font-size: 18px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="maxNum__form">
      <span> Generate an number between 0 and</span>
      <input class="maxNum__input" type="number" />
    </form>
    <form class="guessNum__form">
      <span> Guess the number: </span>
      <input class="guessNum__input" type="number" />
      <input type="submit" value="Play!" />
    </form>
    <div class="guessResult hidden">
      <span>You chose: </span>
      <span class="guessNum__output"></span>
      <span>, the machine chose: </span>
      <span class="randomNum"></span>
      <h4></h4>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
